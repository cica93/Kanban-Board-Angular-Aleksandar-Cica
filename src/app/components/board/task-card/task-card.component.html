<p-card> 
  <div class="flex cursor-move">
    <div class="w-full">
      <div class="flex justify-content-between align-items-center mb-2">
        <h4 class="m-0">{{task().title}}</h4>
        <p-badge [value]="task().taskPriority" [severity]="task().taskPriority === 'HEIGH' ? 'danger' : (task().taskPriority === 'MED' ? 'warn' : 'info')"></p-badge>
      </div>
      <p class="text-600 mb-2">{{task().description}}</p>
      <div class="flex justify-content-between align-items-center">
        <p-avatar-group>
          @for (user of task().users | slice: 0:5; track user.id ) {
            <p-avatar [label]="user.fullName[0]" shape="circle" size="normal"></p-avatar>
            @if (task().users.length > 5) {
              <p-avatar label="+ {{task().users.length - 5}}" shape="circle" size="normal"></p-avatar>
            }
          }
        </p-avatar-group>
        <div class="p-2 surface-ground flex justify-center cursor-pointer border-circle" (click)="menu.toggle($event)">
            <p-menu #menu [model]="items" [popup]="true" />
            <i  class="pi pi-ellipsis-v"></i>
        </div>
      </div>
    </div>
  </div>
</p-card>
