<div class="flex m-3">
  <div class="flex w-4 gap-4 m-3 flex-column">
    <input
      placeholder="Search"
      styleClass="w-full"
      (appDebounceInput)="searchChange.next($event)"
      pInputText
      class="flex-auto"
    />
  </div>
  <div
    class="w-7 flex m-3 flex-row justify-content-center align-content-center g-3"
  >
    <a routerLink="/rest" class="mr-2">REST</a>
    <a routerLink="/graphql">GRAPHQL</a>
  </div>
  <div class="w-1">
    <p-button
      label="Logout"
      (click)="logout()"
      pTooltip="Create Task"
      size="small"
    />
  </div>
</div>

<div class="flex m-3">
  @for (item of tasks$ | async | keyvalue | sortTask ; track $index) {
  <div
    class="flex w-4 gap-4 m-3 flex-column"
    pDroppable
    (onDrop)="handleDrop(item.key)"
  >
    <div class="flex flex-row align-items-center justify-content-center gap-2">
      <h2 class="text-center">
        {{ item.key | replace : "_" : " " }}
       
      </h2>
       <p-button
          icon="pi pi-plus"
          (click)="addTask(item.key)"
          pTooltip="Create Task"
          size="small"
        />
    </div>
    @for (task of item.value; track $index) {
    <app-task-card
      pDraggable [pDraggableDisabled]="false" (onDragStart)="draggedTaskId=task.id"
      [task]="task"
      (onDelete)="deleteTask(task.id)"
      (onEdit)="edit(task)"
    ></app-task-card>
    }
  </div>
  }
</div>
@if (showModal()) {
<p-sidebar
  [visible]="true"
  [dismissible]="false"
  (visibleChange)="showModal.set($event)"
  [dismissible]="false"
  position="right"
  styleClass="p-sidebar-md"
>
  <ng-template pTemplate="header">
    <span class="font-semibold text-xl"></span>
  </ng-template>
  <form [formGroup]="form" class="flex flex-column gap-2">
    <label for="title">Title</label>
    <input
      placeholder="title"
      formControlName="title"
      styleClass="w-full"
      pInputText
      class="flex-auto"
    />
    <label for="title">Description</label>
    <input
      placeholder="description"
      formControlName="description"
      styleClass="w-full"
      pInputText
      class="flex-auto"
    />
    <label for="title">Task Status</label>
    <p-dropdown
      [options]="taskStatuses"
      formControlName="taskStatus"
      placeholder="Select status"
      class="w-full"
    />

    <label for="title">Task priority</label>
    <p-dropdown
      [options]="taskPriority"
      formControlName="taskPriority"
      placeholder="Select a priority"
      class="w-full"
    />

    <label for="title">Task priority</label>
    <p-multiSelect
      [options]="(users$ | async) ?? []"
      optionLabel="fullName"
      optionValue="id"
      formControlName="users"
      placeholder="Select Users"
      styleClass="w-full"
    />
  </form>
  <div class="flex justify-content-end mt-3 gap-2">
    <p-button
      [tabindex]="-1"
      pRipple
      label="Cancel"
      severity="secondary"
      (click)="setShowModal(false)"
    />
    <p-button pRipple label="Save" severity="primary" (click)="save()" />
  </div>
</p-sidebar>
}

<p-toast position="top-right" key="main" />
